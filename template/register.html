<!Doctype html>
<html>
<head>
  <title>PostIt App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="public/css/app.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header" id="nav-bar">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <a class="navbar-brand" href="#">PostIt</a>
      </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Messages</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> My Account</a></li>
          </ul>
        </div>
    </div>
  </nav>

  <div class="container">
    <div class="row center">
      <div class="input-container col-sm-10 col-md-6 col-md-offset-3 col-sm-offset-1">

      <form class="form-horizontal" method="post" action="#">
    
        <div class="form-group text-center">
          <div class="input-group">
            <div class="col-lg-10">
              <input class="form-control" id="register-username" placeholder="Choose username" type="text" />
            </div>
          </div>
        </div>

      <div class="form-group">
      <div class="input-group">
        <div class="col-lg-10">
          <input class="form-control" id="register-email" placeholder="Your email" type="email"/>
        </div>
      </div>
      </div>

      <div class="form-group">
      <div class="input-group">
        <div class="col-lg-10">
          <input class="form-control" id="register-password" placeholder="Your password" type="password"/>
        </div>
      </div>
      </div> 
        <div class="form-group">
          <div class="col-sm-10 col-md-8 col-md-offset-2 col-md-offset-2 text-center">
        <button class="btn btn-primary btn-login col-md-6 col-md-offset-3" type="button" id="signup-btn">Register</button>
          </div>
        
          <span class="text-center">Already a member?<a class="btn btn-link" href='#'>Login</a></span>
        </div>
      </form>
      </div>
    </div>
  </div>
</body>
</html>
